{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'laptop' %}"
       class="list-group-item list-group-item-action"
       aria-current="true">Laptop</a>
    <a href="{% url 'laptopdata' 'below' %}"
       class="list-group-item list-group-item-action"
       aria-current="true">Below 80000</a>
    <a href="{% url 'laptopdata' 'above' %}"
       class="list-group-item list-group-item-action"
       aria-current="true">Above 80000</a>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for product in laptops %}
    <div class="col-sm-4 text-center mb-4">
     <a href="{% url 'product-detail' product.id %}" class="btn">
      <div class="item">
       <img src="{{product.product_image.url}}" alt="" height="100" class="">
       <div class="fw-bold">{{product.title}}</div>
       <div class="fw-bold">Rs. {{product.discounted_price}}
        <small class="fw-light text-decoration-line-through">
        {{product.selling_price}}</small>
       </div>
      </div>
     </a>
    </div>
    {% endfor %}
  </div>
 </div>
</div>
{% endblock main-content %}
